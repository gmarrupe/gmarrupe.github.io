<div class="container">
    <h1 class="text-center">Bootstrap Gradient Button</h1>
    <hr class="my-5" />
    
    <h4>Normal Buttons</h4>
	<div class="row">
		<div class="col">
		    <button class="col btn btn-purple-moon">Purple Moon</button>

		    <button class="col btn btn-purple-moon btn-rounded">Purple Moon</button>
